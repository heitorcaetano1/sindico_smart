{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ condominio.nome }}{% endblock %}</title>
    {% bootstrap_css %}
 


    <style>
        .logo-area {
            background-color: #007bff; /* Azul */
        }

        .logo-area img {
            max-width: 400px;
            padding: 100%;/* Ajuste o tamanho máximo da logo conforme necessário */
            margin-top: 100px; /* Ajuste o espaçamento conforme necessário */
        }
    </style>
</head>
<body>
    <header class="bg-primary pt-5">
        <div class="content bg-primary .col-lg-3" style="margin: 0; padding: 0;">
            <div class="text-center mt-3">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                  
                </nav>
            </div>
        </div>
    </header>
    <section class="conteudo">
        <div class="container-fluid">
            <div class="container mt-5 d-flex justify-content-center">
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                </form>

            </div>
        </div>
    </section>

    <footer class="footer fixed-bottom" style="background: linear-gradient(to bottom, rgb(2, 117, 216), black); color: white;">
        <div class="container d-flex justify-content-center align-items-center">
            &copy Hc DevWorks
        </div>
    </footer>
    {% bootstrap_javascript %}
</body>
</html>
